<div class="row">
  <div class="col-12">
    <app-search (titleEmitter)="onFilterChange($event)"></app-search>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div *ngFor="let entryEl of entries | title:titleFilter" class="mt-1">
      <app-entry [entry]="entryEl"></app-entry>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-12">
    <button class="btn btn-secondary" (click)="onAdd()">Add Entry</button>
  </div>
</div>
